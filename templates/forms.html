{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}

{% load staticfiles %}
  
  
<img src='{% static "img/snap/00url.png" %}' class="img-responsive inline"/>
<br>
 <div class="container-fluid">    
<div class='col-sm-6 col-sm-offset-3'>
{% if title %}

{% endif %}

<form method='post' action='.'>{% csrf_token %}
{{ form|crispy }}

</form><br><br>

    </div></div>
{% endblock %}
